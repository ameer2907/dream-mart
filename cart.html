<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart ‚Äì Dream Mart</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      text-align: center;
      padding: 20px;
    }

    .cart-button {
      background-color: #00bcd4;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      color: white;
      display: inline-block;
      margin-top: 10px;
    }

    #cart-items {
      max-width: 700px;
      margin: 20px auto;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }

    .cart-item {
      border-bottom: 1px solid #333;
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
    }

    #total-price {
      text-align: center;
      margin: 20px 0;
      font-size: 1.3rem;
      font-weight: bold;
    }

    .checkout-container {
      max-width: 700px;
      margin: 30px auto;
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
    }

    .checkout-container h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    .checkout-container input {
      width: 90%;
      padding: 10px;
      margin: 10px auto;
      display: block;
      border-radius: 5px;
      border: none;
      background-color: #2c2c2c;
      color: white;
    }

    .checkout-container button {
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }

    .checkout-container button:hover {
      background-color: #e73370;
    }

    .empty-msg {
      text-align: center;
      color: #aaa;
      font-style: italic;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>üõí Your Shopping Cart</h2>
    <a href="index.html" class="cart-button">‚Üê Continue Shopping</a>
  </div>

  <div id="cart-items"></div>
  <div id="total-price"></div>
  <div id="empty-message" class="empty-msg"></div>

  <div class="checkout-container" id="checkout">
    <h3>Checkout</h3>
    <form onsubmit="return completeCheckout()">
      <input type="text" id="fullname" placeholder="Full Name" required>
      <input type="text" id="address" placeholder="Shipping Address" required>
      <input type="tel" id="mobile" placeholder="Mobile Number" required>
      <button type="submit">Place Order</button>
    </form>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartContainer = document.getElementById("cart-items");
    const totalDisplay = document.getElementById("total-price");
    const emptyMessage = document.getElementById("empty-message");
    const checkoutSection = document.getElementById("checkout");
    let total = 0;

    if (cart.length === 0) {
      emptyMessage.innerText = "Your cart is empty. üòî";
      checkoutSection.style.display = "none";
    } else {
      cart.forEach((item, i) => {
        total += item.price;
        const itemDiv = document.createElement("div");
        itemDiv.className = "cart-item";
        itemDiv.innerHTML = `
          <span>${i + 1}. ${item.name}</span>
          <span>‚Çπ${item.price}</span>
        `;
        cartContainer.appendChild(itemDiv);
      });
      totalDisplay.textContent = "Total Amount: ‚Çπ" + total;
    }

    function completeCheckout() {
      const name = document.getElementById("fullname").value;
      const address = document.getElementById("address").value;
      const mobile = document.getElementById("mobile").value;
      alert(`Thanks ${name}! Your order has been placed.`);
      localStorage.removeItem("cart");
      window.location.href = "index.html";
      return false;
    }
  </script>

</body>
</html>
